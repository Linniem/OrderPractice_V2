<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Order List</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="./">OMS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="./">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="./order_list.html">Order List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./shipping_info.html">Shipping Info</a>
                </li>
            </ul>
            <ul class="my-2 my-lg-0">
                <button onclick="location.href='./login.html'"
                        class="btn btn-outline-success my-2 my-sm-0">
                    Login
                </button>
            </ul>
        </div>
    </nav>

    <h1>this is order list page.</h1>

    <table id="ordersTable" class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th></th>
                <th>Order Id</th>
                <th>Order Item</th>
                <th>Price</th>
                <th>Cost</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="item in items">
                <td>
                    <input type="checkbox" :value="item.orderId" :id="item.orderId">
                </td>
                <td>
                    {{item.orderId}}
                </td>
                <td>
                    <p v-on:click="GetProductInfo(item.productName)">{{item.productName}}</p>
                </td>
                <td>
                    {{item.price}}
                </td>
                <td>
                    {{item.cost}}
                </td>
                <td>
                    {{item.statusName}}
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Modal -->
    <div class="modal fade" id="BootstrapModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">{{product.productName}}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ID in DB : {{product.productId}}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="justify-content-center d-flex">
        <div id="cofirmButton" type="button" class="btn btn-primary">Confirm</div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js"></script>

    <script>
        var VUE_MODEL;
        var BOOTSTRAP_VUE_MODEL;
        var ORDERS_JSON;
        var PRODUCT_JSON = { 'productId': '0', 'productName': 'productName' };

        $(document).ready(function () {
            $.ajax({
                type: 'GET',
                url: '/api/Orders',
                dataType: 'json',
                success: function (response) {
                    ORDERS_JSON = response;

                    BindVueModel();
                    AddConfirmBtEvent();
                }
            });

        });

        function BindVueModel() {
            VUE_MODEL = new Vue(
                {
                    el: '#ordersTable',
                    data: { items: ORDERS_JSON },
                    methods: {
                        GetProductInfo: function (productName) {
                            $.ajax({
                                type: 'GET',
                                url: `/api/Products/${productName}`,
                                dataType: 'json',
                                success: function (response) {
                                    BOOTSTRAP_VUE_MODEL.$data.product = response;
                                    $('#BootstrapModal').modal('show');
                                }
                            });
                        }
                    }
                }
            )

            BOOTSTRAP_VUE_MODEL = new Vue(
                {
                    el: '#BootstrapModal',
                    data: { product: PRODUCT_JSON }
                }
            )
        }

        function AddConfirmBtEvent() {
            $('#cofirmButton').click(() => {
                let patchQueue = GetCheckedDatas();
                SendAjaxRecursion(patchQueue);
            })
        }

        function SendAjaxRecursion(patchQueue) {
            let patchOrderId = patchQueue.shift();
            let vueItem = VUE_MODEL.$data.items.find(ele => ele.orderId == patchOrderId);

            let newStatusCode = 1;
            if (vueItem.statusCode == 1) {
                newStatusCode = 2;
            }
            let patchJsonData = [
                {
                    'op': 'replace',
                    'path': '/StatusCode',
                    'value': newStatusCode
                }
            ]


            $.ajax({
                type: 'PATCH',
                url: `/api/Orders/update/${patchOrderId}`,
                data: JSON.stringify(patchJsonData),
                processData: false,
                contentType: 'application/merge-patch+json',
                success: function (response) {
                    vueItem.statusName = response.statusName;
                    vueItem.statusCode = response.statusCode;
                    document.querySelector(`#${patchOrderId}`).checked = false;

                    if (patchQueue.length > 0) {
                        SendAjaxRecursion(patchQueue);
                    }
                }
            });
        }

        function GetCheckedDatas() {
            let patchQueue = [];
            [...$('input')].forEach(checkBox => {
                if (checkBox.checked) {
                    patchQueue.push(checkBox.value);
                }
            });
            return patchQueue;
        }
    </script>
</body>

</html>
